<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" data-bs-theme="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="icon" href="./static/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/sass.scss">
    <title>Ancora - Dashboard</title>
</head>
<!-- Projeto da rede Ancora| Página de Carros em manutenção -->

<body>
    <nav class="navbar navbar-expand-lg ancor-blue d-flex">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./static/img/favicon.png" alt="Ancora" width="60" height="35" 003A5D>
            </a>
            <button class="navbar-toggler white-link" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon white-link"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="dashboard">Dasboard</a>
                    </li>
                    <li class="nav-item ancor-blue">
                        <a class="nav-link " href="estoque">Estoque</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="carros">Carros</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <!-- Conteúdo principal -->
    <div class="content">
        <!-- Barra de pesquisa -->
        <div class="container py-3">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Pesquisar carros..." aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
            </form>
        </div>

        <!-- Botões para adicionar e excluir -->
        <div class="container py-3 text-end">
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addCarModal">Adicionar
                Carro</button>
        </div>

        <!-- Título -->
        <div class="container py-2">
            <h2 class="text-center mb-4">Carros em Concerto</h2>
        </div>

        <!-- Grid de cards -->
        <div class="container" id="carList">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <!-- Card 1 -->
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Carro 1">
                        <div class="card-body">
                            <h5 class="card-title">Placa: ABC-1234</h5>
                            <p class="card-text">Status: Aguardando concerto.</p>
                        </div>
                        <div class="card-hover">
                            <h5>Modelo: Honda Civic</h5>
                            <p>Falha: Problema na suspensão.</p>
                            <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                data-bs-target="#deleteCarModal">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar Carro -->
    <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Adicionar Carro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCarForm">
                        <div class="mb-3">
                            <label for="plate" class="form-label">Placa</label>
                            <input type="text" class="form-control" id="plate" required>
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="model" required>
                        </div>
                        <div class="mb-3">
                            <label for="issue" class="form-label">Falha</label>
                            <input type="text" class="form-control" id="issue" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Excluir Carro -->
    <div class="modal fade" id="deleteCarModal" tabindex="-1" aria-labelledby="deleteCarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCarModalLabel">Excluir Carro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja excluir este carro?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link do JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/script.js"></script>
</body>

</html>
