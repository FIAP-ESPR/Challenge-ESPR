<!-- Projeto da rede Ancora| Página de Administradores para oficinas grandes -->

<body onload="displayCards()">
    <nav class="navbar bg-body-tertiary ancor-blue d-flex">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./static/img/favicon.png" alt="Ancora" width="60" height="35" 003A5D>
            </a>

        </div>
    </nav>
    <section id="welcome" class="container p-4 mt-1">
        <h1>Bem-vindo Mecanico ao ERP Ancora.</h1>
        <!-- mensagen de boas vindas com o nome do mecanico (feita em JS) -->
    </section>
    <!-- dashboard com os cards relevantes Ex:ADM tera o cards "mecanicos" mas o Mecanico autonomo não. -->


    <!-- sera implementado com JS, deixei um card de exemplo  -->



    <!-- O dashboard terá um area rezumindo as informaçoes -->
    <div id="overview" class="row row-cols-2 row-cols-lg-4 g-4 m-1 text-center">
        <div class="col">
            <div id="res-mecanicos" class="card ">
                <div class="card-body bg-warning text-white rounded">
                    <h5 class="card-title">Mecanicos</h5>
                    <p class="numv" id="res-mecanicos-n">5</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div id="res-mecanicos" class="card">
                <div class="card-body bg-info text-white rounded">
                    <h5 class="card-title">Peças</h5>
                    <p id="res-pecas-n">438</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div id="res-mecanicos" class="card ">
                <div class="card-body bg-success text-white rounded">
                    <h5 class="card-title">Carros</h5>
                    <p id="res-carros-n">15</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div id="res-mecanicos" class="card ">
                <div class="card-body bg-danger text-white rounded">
                    <h5 class="card-title">Pendencias</h5>
                    <p id="res-mecanicos-n">9</p>
                </div>
            </div>
        </div>
    </div>
    
    <section id="dasboard" class="row row-cols-1 row-cols-lg-2   g-4 m-1 text-center justify-content-center">
        <div class="card m-5" style="width: 18rem;">
            <img src="static/img/pecas-de-carro-cp-fabbri.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Estoque</h5>
                <a href="estoque" class="btn btn-primary">Conferir</a>
            </div>
        </div>

        <div class="card m-5" style="width: 18rem;">
            <img src="static/img/CARROS.jpg." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Carros</h5>
                <a href="carros" class="btn btn-primary">Conferir</a>
            </div>
        </div>

        <div class="card m-5" style="width: 18rem;">
            <img src="static/img/car-login-right.png" class="card-img-top" alt="porta">
            <div class="card-body">
                <h5 class="card-title">Portal Ancora</h5>
                <a href="https://app.redeancora.com.br/portal/" class="btn btn-primary">Conferir</a>
            </div>
        </div>
    </section>

    <!-- caixa de pesquisa para integrar com IA -->
    <div class="sticky-bottom m-3 row row-cols-2 justify-content-center">
        <div class=" col">
            <input id="iaInput" class="form-control " type="search" placeholder="Pergunte aqui... " aria-label="Search">
        </div>
        <div id="spinner" class="spinner-grow text-primary visually-hidden" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>

    <!-- Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
