  <script src="https://cdn.jsdelivr.net/npm/keen-slider@6/keen-slider.min.js"></script>
  <script>
    const slider = new KeenSlider('#product-slider', { slides: { perView: 1, spacing: 10 }, loop: true, breakpoints: { '(min-width: 640px)': { slides: { perView: 2 } }, '(min-width: 1024px)': { slides: { perView: 3 } } } });
    document.getElementById('sidebarToggle').addEventListener('click', () => {
      document.querySelector('aside').classList.toggle('-translate-x-60');
    });
    function search() {
      let oldParams = new URLSearchParams(window.location.search);
      let Params = new URLSearchParams();
      if (oldParams.has('search')) {
        Params.set('search', oldParams.get('search'));
      } else {
        Params.set('search', document.querySelector('input[type="text"]').value);
      }
      window.location.search = Params.toString();
    }
    function filterK() {
      let oldParams = new URLSearchParams(window.location.search);
      let Params = new URLSearchParams();
      if (oldParams.has('k-type')) {
        Params.set('k-type', oldParams.get('k-type'));
      } else {
        Params.set('k-type', document.querySelector('select').value);
      }
      window.location.search = Params.toString();
    }
    function sort() {
      let oldParams = new URLSearchParams(window.location.search);
      let Params = new URLSearchParams();
      Params.set('sort', document.getElementById('sort').value);
      window.location.search = Params.toString();
    }
    function clearFilters() {
      let Params = new URLSearchParams(window.location.search);
      Params.delete('search');
      Params.delete('k-type');
      Params.delete('sort');
      window.location.search = Params.toString();
    }
  </script>
